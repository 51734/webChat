mybatis.type-aliases-package=com.anf.blog.domain

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/spring-boot?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = root
#email
spring.mail.host=smtp.163.com
spring.mail.username=xxxxxxxx
spring.mail.password=xxxxxxx

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false

#redis
spring.redis.database=0
spring.redis.host=yadelei.cn
spring.redis.port=6379
spring.redis.password=
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.timeout=5000

#log4j
logging.level.com.anf.blog.mapper=DEBUG

spring.thymeleaf.cache=false




